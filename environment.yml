name: mut-epi-origin
channels:
  - conda-forge
  - bioconda
dependencies:
  # Core
  - python=3.12
  - r-base=4.4
  - r-essentials

  # R packages (conda builds)
  - r-seurat
  - r-signac

  # Genomics tools
  - bedtools
  - ucsc-bedgraphtobigwig
  - ucsc-liftover
  - ucsc-fetchchromsizes

  # System libs needed by R packages
  - zlib
  - libpng
  - libcurl
  - openssl
  - libxml2
  - cairo
  - pango
  - freetype
  - fontconfig

  # Compilers (safe to include)
  - gcc_linux-64
  - gxx_linux-64